<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF.8">
        <meta name="viewport"
        Content="width=device-width, initial-scale=1.0">
        <link rel="Stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
        crossorigin="anonymous" />
        <title>background slider</title>
    </head>
    <body>
        <div class="slider-container">
            <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1496483648148-47c686dc86a8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1504&q=80');">
            </div>
               
            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1603387464762-3edd559871e5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1533&q=80');">
            </div>

            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1502164980785-f8aa41d53611?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1567&q=80');">
            </div>

            <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1530986122341-da5cabd46b8c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1534&q=80');">
            </div>
        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>

        <script src="script.js"></script>
    </body>
</html>
